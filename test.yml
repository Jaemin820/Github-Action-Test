global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093
          # - "localhost:9093"

scrape_configs:
  - job_name: "prometheus"
    scrape_interval: 5s
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          deployment: test_deployment
          chain: prometheus
          network: test_network
          servicetype: test_type
          cloud: test_cloud
          region: test_region
          node_name: prometheus_test_node

  - job_name: "node-exporter"
    scrape_interval: 5s
    static_configs:
      - targets: ["localhost:9100"]
        labels:
          deployment: test_deployment
          chain: node-exporter
          network: test_network
          servicetype: test_type
          cloud: test_cloud
          region: test_region
          node_name: node_exporter_test_node