name: 'YamlLint'
on:
  push:
    branches: [ main ]
jobs:
  build:
    name: yamllint
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v3
      - name: 🚀 Run yamllint
        run: |
          yamllint ./test.yml
      - name: Run python script
        run: |
          echo "test Success"


      