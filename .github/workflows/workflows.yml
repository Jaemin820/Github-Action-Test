name: 'YamlLint'
on:
  push:
    branches: [ main ]
jobs:
  yamllint:
    name: 'Yamllint'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@master
      - name: 'Yamllint'
        uses: karancode/yamllint-github-action@master
        with:
          yamllint_file_or_dir: './test.yml'
          yamllint_strict: false
          yamllint_comment: true