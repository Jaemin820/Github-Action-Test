name: 'YamlLint'
on:
  push:
    branches: [ main ]
jobs:
  build:
    name: yamllint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 
      
      - name: Cache apt packages
        id: cache-apt
        uses: actions/cache@v3
        with:
          path: ~/.cache/apt
          key: ${{ runner.os }}-apt-${{ hashFiles('**/promtool') }}
          restore-keys: |
            ${{ runner.os }}-apt-
  
      - name: Set up cache directory
        run: |
          mkdir -p ~/.cache/apt/archives
          sudo cp -r /var/cache/apt/archives ~/.cache/apt/
          sudo cp -r ~/.cache/apt/archives /var/cache/apt/

      - name: Install promtool
        run: |
          sudo apt-get update
          sudo apt-get install -y prometheus
          promtool --version # Check promtool version to verify installation

      - name: Check config nodeinfra_prometheus.yml file
        working-directory: ./prometheus
        run: promtool check config nodeinfra_prometheus.yml
        if: success()

      - name: Save cache
        if: steps.cache-apt.outputs.cache-hit != 'true'
        run: |
          sudo cp -r /var/cache/apt/archives ~/.cache/apt/

      - uses: ibiqlik/action-yamllint@v3
        name: Check promethes/*.yml files
        with:
          file_or_dir: ./prometheus/file_*/
          config_data: |
            extends: default
            rules:
              line-length: disable
          # no_warnings: true
        if: success()
      
      - name: Deploy Stage Server
        run: echo "Prometheus deploying to stage server"
        if: success()
      
      - name: Deploy Prod Server
        run: echo "Prometheus deploying to prodcut server"
        if: success()
    
