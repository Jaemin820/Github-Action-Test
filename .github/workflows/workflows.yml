name: 'YamlLint'
on:
  push:
    branches: [ main ]
jobs:
  build:
    name: yamllint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install promtool
        run: |
          sudo apt-get update
          sudo apt-get install -y prometheus

      - name: find where
        run: |
          pwd
      
      - name: Check config nodeinfra_prometheus.yml file
        run: promtool check config nodeinfra_prometheus.yml

      - uses: ibiqlik/action-yamllint@v3
        name: Check file_sd/*.yml files
        with:
          file_or_dir: ../github-action-yaml-check/
          config_data: |
            extends: default
            rules:
              new-line-at-end-of-file:
                level: warning
              trailing-spaces:
                level: warning
              line-length: disable

      - name: Run python script
        run: |
          echo "test Success"