name: 'YamlLint'
on:
  push:
    branches: [ main ]
jobs:
  yamllint:
    name: 'Yamllint'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@master
      - name: 'Yamllint'
        uses: karancode/yamllint-github-action@master
        with:
          yamllint_file_or_dir: './test.yml'
          yamllint_strict: true
          yamllint_comment: true
      - name: Run python script
        run: |
          echo "test Success"


      